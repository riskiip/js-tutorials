<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Tutorials</title>
    <!-- Linking with Javascript in head section -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Printing / Output from Javascript -->
    <h2>Theese buttons are only for show output</h2>
    <button onclick="printWithAlert()">Print using alert</button>
    <button onclick="printWithConsole()">Print using console.log</button>

    <br />

    <!-- Increment 1 every click button -->
    <h2>Theese buttons are for increment number from 1</h2>
    <button onclick="autoIncrement()">Increment by 1</button>
    <button onclick="showTotal()">Show total click</button>

    <hr />

    <!-- Arithmatic Operators & Switch Case Condition -->
    <h2>This is a simple calculator</h2>
    <form>
      <input type="number" placeholder="Insert 1st number" id="firstNum" />
      <input type="number" placeholder="Insert 2nd number" id="secondNum" />
      <select name="dropdownOperators" id="dropdownOperators">
        <option value="+">Add</option>
        <option value="-">Substract</option>
        <option value="*">Times</option>
        <option value="/">Divided</option>
      </select>
    </form>
    <br />
    <button onclick="calculation()">Calculate!</button> <br />
    <p id="result"></p>

    <br />

    <!-- Comparison Operator & If Else Condition  -->
    <h2>This is simple logic comparison</h2>
    <form>
      <input
        type="number"
        name="numberOne"
        id="numberOne"
        placeholder="Input 1st number"
      />
      <input
        type="number"
        name="numberTwo"
        id="numberTwo"
        placeholder="Input 2nd number"
      />
    </form>
    <br />
    <button onclick="compareNumber()">Compare</button>
    <p id="resultComparison"></p>

    <hr />

    <!-- Example of While Loop -->
    <h2>This is a sample of while loop</h2>
    <button onclick="summarizeNumber()">Click me</button>

    <!-- Example of Do While Loop -->
    <h2>This is a sample of do while loop</h2>
    <button onclick="doWhileGenerator()">Generate 5 line of paragraphs</button>
    <div id="targetParagraph"></div>

    <!-- Example of For Loop -->
    <h2>This is a sample of for loop</h2>
    <button onclick="primeNumber()">
      Print prime number from 0 - 20 with console log
    </button>
  </body>
</html>
